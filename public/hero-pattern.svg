<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Decorative circles -->
  <circle cx="20%" cy="30%" r="50" fill="rgba(255,255,255,0.05)"/>
  <circle cx="70%" cy="60%" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="40%" cy="80%" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="80%" cy="20%" r="40" fill="rgba(255,255,255,0.05)"/>
</svg> 